<h1 i18n>Themes</h1>

<div class="design-tokens-ui-palette-options">
  <fluid-button (click)="_yamlExport()" emphasis="high">
    <span i18n>Export as YAML</span>
  </fluid-button>
</div>

<div class="design-tokens-ui-palette-list">
  <design-tokens-ui-theme-tile
    *ngFor="let entry of paletteAliasesByTheme | keyvalue"
    [name]="entry.key"
    [palettes]="entry.value"
  ></design-tokens-ui-theme-tile>
  <button
    (click)="_addPalette()"
    variant="secondary"
    class="design-tokens-ui-add-palette"
  >
    <dt-icon name="plus-add"></dt-icon>
    <span i18n>Add new palette</span>
  </button>
</div>
